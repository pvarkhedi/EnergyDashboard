<!DOCTYPE html>
<html>
  <head>
    <!-- Internal stylesheet import -->
    <link rel="stylesheet" href="main.css">
    <!-- External Script -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/data.js"></script>
    <script src="http://code.highcharts.com/highcharts-3d.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/funnel.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script> 
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/modules/treemap.js"></script>
    <script src="http://code.highcharts.com/modules/drilldown.js"></script>
    <script src="http://code.highcharts.com/modules/solid-gauge.js"></script>
  </head>
  <body>
    <!-- Page Header Table -->
    <table class="simpleTable" border="2">
      <tr>
        <td width="5%"><img src="assets/logo.png" alt="Legoland logo" class="pageLogo"/></td>
        <td width="15%"><header style="font-size: 200%;">Springfield</header></td>
        <td><header style="font-size:150%;">Energy</header></td>
      </tr>
    </table>

    <!-- Chart Placement Table -->
    <table class="simpleTable greaterArea">
        <td rowspan="2" id="sharedGrid"></td>
        <td id="pieGrid"></td>
      </tr>
    </table>


    <!-- Internal JS Import -->
    <div id="container" style="height: 400px; width: 500"></div>
    <script src="main.js"></script>
    
  </body>
</html>
